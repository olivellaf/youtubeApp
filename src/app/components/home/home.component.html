
<div class="container main-container">
  <h2>Youtube channel</h2>
  <hr>

  <div class="row card-columns" *ngIf="videos.length > 0">
    <div class="col-md-4 p-1" *ngFor="let video of videos">
      <div class="card">
        <img [src]="video.thumbnails.high.url" class="card-img-top img-fluid" alt="{{ video.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ video.title }}</h5>
          <small class="card-text">{{ video.description | slice:0:70 }}</small>
          <p class="card-text"><small class="text-muted">{{ video.publishedAt | date: 'short' }}</small></p>
          <button (click)="watchVideo(video)" class="btn btn-sm btn-block btn-outline-danger">Play</button>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-block btn-outline-danger" (click)="loadMoreVideos()">
    More videos...
  </button>

</div>

<!-- Modal -->
<div class="modal fade"
     id="myModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
     data-backdrop="static"
     data-keyboard="false">
  <div class="modal-dialog" role="document">

    <div class="modal-content" *ngIf="selectedVid">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ selectedVid.title }}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="350" [src]="selectedVid.resourceId.videoId | secureDOM" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>

  </div>
</div>
